<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" href="js/script.js"></script>
        <title>myBBC</title>
    </head>

    <body>
        <div id="container">
            <div id="topbar">
                <div class="fixed-width">
                    <div id="logo-div">
                        <img src="images/bbc_logo.jpg" style="height: 45px; width: 110px;" alt="BBC" />
                    </div>
                    <div id="signin-div">
                        <img src="images/signIn_logo.png" alt="signIn"/>Sign In
                    </div>
                    <div id="topmenu-div">
                        <ul>
                            <li>News</li>
                            <li>Sports</li>
                            <li>Weather</li>
                            <li>iPlayer</li>
                            <li>TV</li>
                            <li>Radio</li>
                            <li>More</li>
                        </ul>
                    </div>
                    <div id="search-div">
                        <input type="text" placeholder="Search"/>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
