<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" href="js/script.js"></script>
        <title>myBBC</title>
    </head>

    <body>
        <div id="container">
            <div id="topbar">
                <div class="fixed-width">
                    <div id="logo-div">
                        <img src="images/bbc_logo.jpg" style="height: 45px; width: 110px;" alt="BBC" />
                    </div>
                    <div id="signin-div">
                        <img src="images/signIn_logo.png" alt="signIn"/>Sign In
                    </div>
                    <div id="topmenu-div">
                        <ul>
                            <li>News</li>
                            <li>Sports</li>
                            <li>Weather</li>
                            <li>iPlayer</li>
                            <li>TV</li>
                            <li>Radio</li>
                            <li>More</li>
                        </ul>
                    </div>
                    <div id="search-div">
                        <input type="text" placeholder="Search"/>
                    </div>
                </div>

                <div class="break"></div>

                <div id="news-bar">
                    <div class="fixed-width">
                        <p id="news">NEWS<span id="uk">UK</span></p>
                        <div id="rss">
                            RSS <img src="images/rss-logo.png" style="height: 14px; width: 14px;" alt="rss" />
                        </div>
                        <div class="break"></div>
                        <div id="topic-menu">
                            <ul>
                                <li>World</li>
                                <li>UK</li>
                                <li>England</li>
                                <li>N. Ireland</li>
                                <li>Scotland</li>
                                <li>Whales</li>
                                <li>Business</li>
                                <li>Politics</li>
                                <li>Health</li>
                                <li>Education</li>
                                <li>Envoirnment</li>
                                <li>Technology</li>
                                <li style="border-right:none;">Entertainment & Arts</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
